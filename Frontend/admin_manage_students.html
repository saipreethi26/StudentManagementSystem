<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40');">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="admin_dashboard.html"><i class="fas fa-user-shield me-2"></i>Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="admin_manage_students.html" class="nav-link active"><i class="fas fa-users me-2"></i>Manage Students</a></li>
          <li class="nav-item"><a href="admin_manage_faculty.html" class="nav-link"><i class="fas fa-chalkboard-teacher me-2"></i>Manage Faculty</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <h3><i class="fas fa-users me-2"></i>Manage Students</h3>
        <form id="studentForm" class="mb-4">
          <input type="hidden" id="studentId">
          <div class="mb-3">
            <label for="studentNameInput" class="form-label"><i class="fas fa-user me-2"></i>Name</label>
            <input type="text" id="studentNameInput" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="studentEmailInput" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
            <input type="email" id="studentEmailInput" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="studentDegreeInput" class="form-label"><i class="fas fa-graduation-cap me-2"></i>Degree</label>
            <input type="text" id="studentDegreeInput" class="form-control" required>
          </div>
          <button type="submit" id="studentSubmitBtn" class="btn btn-primary"><i class="fas fa-save me-2"></i>Add Student</button>
        </form>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Degree</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTable"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
