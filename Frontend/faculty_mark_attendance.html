<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1509062522246-3755977927d7');">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="faculty_dashboard.html"><i class="fas fa-chalkboard-teacher me-2"></i>Faculty Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="faculty_profile.html" class="nav-link"><i class="fas fa-user me-2"></i>Profile</a></li>
          <li class="nav-item"><a href="faculty_upload_marks.html" class="nav-link"><i class="fas fa-upload me-2"></i>Upload Marks</a></li>
          <li class="nav-item"><a href="faculty_mark_attendance.html" class="nav-link active"><i class="fas fa-calendar-check me-2"></i>Mark Attendance</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <h3><i class="fas fa-calendar-check me-2"></i>Mark Attendance</h3>
        <div class="mb-3">
          <label for="section" class="form-label"><i class="fas fa-users me-2"></i>Section</label>
          <select id="section" class="form-control" onchange="loadStudentsForAttendance()">
            <option value="A">Section A</option>
            <option value="B">Section B</option>
          </select>
        </div>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Student Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
        <button class="btn btn-primary" onclick="submitAttendance()"><i class="fas fa-check me-2"></i>Submit Attendance</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
